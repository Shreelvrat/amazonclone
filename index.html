<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Header-->
    <header>
        <div class="navbar" display="flex">
            <!--Left side-->
            <div class="nav-left" display="flex">
                <div id="nav-logo border">
                    <img src="amazon_logo.png" class="border" width="108px">
                </div>
                <div id="nav-add" class="border" style="padding-top: 15px;">
                    <p id="del" style="font-size: 12px; color: #cccccc; height: 14px; margin-left: 10px;">Deliver to</p>
                    <div id="nav-add-icon">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff; height: 18px; width: 15px;"></i>
                    <p id="add" style="font-size: 14px; height: 16px; 50px; margin-left: 2px;"><b>India</b></p>
                </div>          
                
                </div>
                <!--Search-->
                <div class="nav-search bor" style="display: flex;">
                    <select class="nav-search-select" style="background-color: #e6e6e6; color: #0f1111;">
                        <option>All</option>
                    </select>
                    <input type="text" placeholder="Search Amazon" class="nav-search-input">
                    <div class="nav-search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
            </div>
            <!--Right Side-->
             <div class="nav-right" style="display: flex;">
                <div id="signin" class="border">
                    <p id="para1" style="width: 70.5px; height: 14px; font-size: 12px;">Hello, sign in</p>
                    <p id="para2" style="width: 113px; height: 15px; font size: 14px;">Account & Lists</p>
                </div>
                <div id="orders" class="border">
                    <p id="ret" style="width: 60px; height: 14px; font-size: 12px;">Returns</p>
                   <p id="ord" style="width: 60px; height: 15px; font-size: 14px;">& Orders</p>  
                </div>
                <div id="cart" class="border" style="display: flex;">
                    <i class="fa-solid fa-cart-shopping" style="color: #ffffff; margin: 13px 0px 0px 10px;"></i>
                  <p id="txt">Cart</p>
                </div>
             </div>
        </div>
    </header>
<!--Content-->
<div class="content">
    <div class="con-hero">
        <img src="71j8damPo5L._SX3000_.jpg" height="100%" width="100%" alt="Hero image">
    </div>
    <div class="deals">
        <div class="deal1">
            <center>
            <h2>Gaming Accessories</h2>
            <img src="gaming.jpg" width="304px">
        </center>
        <a id="see">See more..</a>
        </div>
        <div class="deal2">
            <center>
            <h2>Fashion Trends</h2>
            <img src="fashion.jpg" width="304px"
            </center>
            <br>  
        <a id="see">See more..</a>
    </div>
    <div class="deal3">
        <center>
            <h2>Best PC</h2>
            <img src="Fuji_Desktop_Single_image_EBF_1x_v1._SY304_CB573698005_.jpg" width="304px" height="190px">
        </center>
       
        <a id="see">See more..</a>
    </div>
    </div>
</div>
<!--Footer-->
<footer>
    <div class="footer">
    <p>Made with &hearts; by Amazon</p>
</div>
</footer>
</body>
</html>
